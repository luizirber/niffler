[package]
name = "niffler"
version = "2.7.0"
authors = ["Pierre Marijon <pierre@marijon.fr>", "Luiz Irber <luiz.irber@gmail.com>"]
description = "Simple and transparent support for compressed files"
license = "MIT/Apache-2.0"
repository = "https://github.com/luizirber/niffler"
homepage = "https://github.com/luizirber/niffler"
readme = "README.md"
documentation = "https://docs.rs/niffler"
edition = "2021"
rust-version = "1.74"

[features]
default = ["bz2", "lzma", "xz", "gz", "bgz", "zstd"]
bz2 = [
  "dep:bzip2",
  "bzip2?/tokio",
  "bzip2?/static"
]
lzma = [
  "dep:liblzma",
  "liblzma?/tokio"
]
gz = [
  "dep:flate2",
  "flate2?/zlib",
  "flate2?/zlib-ng-compat",
  "flate2?/zlib-ng",
  "flate2?/cloudflare_zlib",
  "flate2?/rust_backend"
]
bgz = ["dep:bgzip"]
xz = ["lzma"]
zstd = ["dep:zstd"]
wasm = ["zstd", "lzma", "gz", "bgz"]

[dependencies]
cfg-if = "1.0"
thiserror = "2.0"
bzip2 = { version = "0.4.4", optional = true }
flate2 = { version = "1.0", optional = true }
liblzma = { version = "0.3", optional = true }
bgzip = { version = "0.3", optional = true, default-features = false, features = [
  "rust_backend",
] }
zstd = { version = "0.13", optional = true }

[dev-dependencies]
tempfile = "3"
codspeed-criterion-compat = "2.7.2"

[[bench]]
name = "detect_format"
harness = false

[[bench]]
name = "gzip"
harness = false
required-features = ["gz"]

[[bench]]
name = "bzip2"
harness = false
required-features = ["bz2"]

[[bench]]
name = "lzma"
harness = false
required-features = ["xz"]

[package.metadata.cargo-feature-combinations]
denylist = [
  # xz is an alias to lzma
  "xz",

  # optional dependencies
  "bzip2",
  "flate2",
  "liblzma",
  "bgzip",

  # skip default
  "default",
]
